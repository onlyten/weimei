<extend name="Public:base" />
<block name="main-header">
	<div class="header">
        <h1 class="page-title">活动路径管理</h1>
        <ul class="breadcrumb">
            <li>路径管理</li> 
            <li class="active">活动路径管理</li>          
        </ul>
    </div>
</block>

<block name="main-content">
	<div class="main-content" style="height: 1350px;">
        <form enctype="multipart/form-data" action="{:U('hdurl_modify_update',array('sid'=>$hdurl[0]['id']))}" method="post" class="demoform" >
           <div class="form-group clearfix">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">活动路径: <span style="color:red">*</span></label>
				<div class="col-md-12" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="txturl" id="txturl" value="{$hdurl[0]['url']}" datatype="url" nullmsg="请填写活动路径！" errormsg="活动路径的输入格式不正确！"
					>
				</div>
			</div>
						
			<div class="form-group">
				<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:15px;margin-bottom:40px;">
				<button type="submit" class="btn btn-primary" style="width: 40%;"><i class="fa fa-save"></i> 保 存</button>
			
				</div>
			</div>

        </form>
	</div>
	<script type="text/javascript">
	
	$(".demoform").Validform();
	</script>
</block>
