<extend name="Public:base" />
<block name="main-header">
	<div class="header">
        <h1 class="page-title">修改订单</h1>
        <ul class="breadcrumb">
            <li>订单管理</li> 
            <li class="active">修改订单</li>          
        </ul>
    </div>
</block>

<block name="main-content">
	<div class="main-content" style="height: 1350px;">
        <form enctype="multipart/form-data" action="{:U('order_modify_update',array('order_id'=>$order1[0]['id']))}" method="post" class="demoform" >
           <div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">订单号: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="mei_name" id="mei_name" value="{$order1[0]['order_id']}" readonly="readonly" style="background-color: #c0c0c0;">
				</div>
			</div>
			 <div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">预约时间: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="mei_name" id="mei_name" value="{$order1[0]['time']}" readonly="readonly" style="background-color: #c0c0c0;">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">美容项目</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="mei_name" id="mei_name" placeholder="必填项" value="{$order1[0]['mei_name']}" readonly="readonly" style="background-color: #c0c0c0;" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">订单状态</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<select class="chzn-select form-control" name="selstate" id="selstate">
				    
                    <option value="0">进行中</option>
                    <option value="1">取消</option>
                    <option value="2">未服务</option>
                    <option value="3">完成</option>
			</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">姓名: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="txtname" id="txtname" placeholder="必填项" value="{$order1[0]['name']}" datatype="*" nullmsg="请填写姓名！" errormsg="请填写姓名！">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">电话: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="必填项" value="{$order1[0]['mobile']}" datatype="*" nullmsg="请填写电话！" errormsg="请填写正确的电话格式！">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">地址: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="txtaddr" id="txtaddr" placeholder="必填项" value="{$order1[0]['address']}" datatype="*" nullmsg="请填写地址！" errormsg="请填写地址！">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">备注: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<textarea name="txtnote" id="txtnote" class="form-control" value="">{$order1[0]['remark']}</textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:15px;margin-bottom:40px;">
				<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保 存</button>
				<a href="{:U('order_list')}" class="btn btn-danger" style="margin-left: 60px;"><i class="glyphicon glyphicon-list"></i> 返回列表</a>
				</div>
			</div>

        </form>
	</div>
	<script type="text/javascript">
		 $(".demoform").Validform();
		 $(document).ready(function() {
				$("select[name='selstate']").val("{$order1[0]['state']}");
				/*<if condition="($mei[0]['type'] eq '上门' )">
				$("select[name='type']").val("上门");
			    </if>
			    <if condition="($mei[0]['type'] eq '到院' )">
				$("select[name='type']").val("到院");
			    </if>
			    <if condition="($mei[0]['type'] eq '都可以' )">
				$("select[name='type']").val("都可以");
			    </if>*/
			});
	</script>

	
</block>
