<extend name="Public:base" />




<block name="main-header">
	<div class="header">
        <h1 class="page-title">查看订单评价</h1>
        <ul class="breadcrumb">
            <li>查看订单评价</li> 
            <li class="active">查看订单评价</li>          
        </ul>
    </div>
</block>

<block name="main-content">
	<div class="main-content" style="height: 1350px;">
        <form enctype="multipart/form-data"  method="post" class="demoform" >
           <div class="form-group">
				<div class="col-md-12 control-label" style="padding:0px 0px 5px 0px;line-height: 40px;">
				<p class="col-md-2" style="text-align: right;">订单号:</p>
                <p class="col-md-6" style=" padding: 0px; font-size: 16px; font-weight: bold; color:#7e2e8d;">{$order1[0]['order_id']}</p>
				</div>
				
			</div>
			 <div class="form-group">
				<div class="col-md-12 control-label" style="padding:0px 0px 5px 0px; line-height: 40px;">
				<p class="col-md-2" style="text-align: right;">服务评价:</p>
                <p class="col-md-6" style=" padding: 0px;  color:#7e2e8d; font-size: 16px;">
                  <switch name="order1[0]['service']">
                      <case value="1"><i class="fa fa-star"></i></case>
                      <case value="2"><i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="3"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="4"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="5"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <default />无评价</default>
                   </switch>
                </p>
				</div>				
			</div>
			<div class="form-group">
				<div class="col-md-12 control-label" style="padding:0px 0px 5px 0px; line-height: 40px;">
				<p class="col-md-2" style="text-align: right;">产品评价:</p>
                <p class="col-md-6" style=" padding: 0px; color:#7e2e8d; font-size: 16px;">   
                  <switch name="order1[0]['product']">
                      <case value="1"><i class="fa fa-star"></i></case>
                      <case value="2"><i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="3"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="4"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="5"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <default />无评价</default>
                   </switch>
                </p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12 control-label" style="padding:0px 0px 5px 0px; line-height: 40px;">
				<p class="col-md-2" style="text-align: right;">效果评价:</p>
                <p class="col-md-6" style=" padding: 0px;  color:#7e2e8d; font-size: 16px;">   
                  <switch name="order1[0]['effect']">
                      <case value="1"><i class="fa fa-star"></i></case>
                      <case value="2"><i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="3"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="4"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="5"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <default />无评价</default>
                   </switch>
                </p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12 control-label" style="padding:0px 0px 5px 0px; line-height: 40px;">
				  <p class="col-md-2" style="text-align: right;">整体评价: </p>
                  <p class="col-md-6" style=" padding: 0px; color:#7e2e8d; font-size: 16px;">  
                      <switch name="order1[0]['whole']">
                      <case value="1"><i class="fa fa-star"></i></case>
                      <case value="2"><i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="3"><i class="fa fa-star"></i> <i class="fa fa-star"></i><i class="fa fa-star"></i></case>
                      <case value="4"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <case value="5"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></case>
                      <default />无评价</default>
                   </switch>
                   </p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12 control-label" style="padding:0px 0px 5px 0px; line-height: 40px;">
				  <p class="col-md-2" style="text-align: right;">备注: </p>
                  <p class="col-md-6" style=" padding: 0px;">{$order1[0]['mark']}<p>
				</div>
			</div>
			
			<div class="form-group">
				<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:15px;margin-bottom:40px;">
			
				<a href="{:U('order_list')}" class="btn btn-danger" style="margin-left: 60px;"><i class="glyphicon glyphicon-list"></i> 返回列表</a>
				</div>
			</div>

        </form>
	</div>
	<script type="text/javascript">
		 $(".demoform").Validform();
		 $(document).ready(function() {
				$("select[name='selstate']").val("{$order1[0]['state']}");
			});
	</script>

	
</block>
