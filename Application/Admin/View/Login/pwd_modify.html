<extend name="Public:base" />

<block name="main-header">
    <div class="header">
        <h1 class="page-title">修改密码</h1>
        <ul class="breadcrumb">
            <li>修改密码</li> 
            <li class="active">修改密码</li>          
        </ul>
    </div>
</block>

<block name="main-content">
    <div class="main-content" style="height: 1350px;">
        <form enctype="multipart/form-data" action="{:U('pwd_modify_update')}" method="post" class="registerform" >
           <div class="form-group clearfix">
                <label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">原密码 <span style="color:red">*</span></label>
                <div class="col-md-6" style="padding:0px 0px 10px 0px;">
                <input type="hidden" name="txtid" id="txtid" value="{$user[0]['id']}"></input>
                <input type="hidden" name="pwd1" id="pwd1" value="{$user[0]['password']}" />
                    <input type="password" class="form-control"  name="txtcoin" id="txtcoin" value="" datatype="*" recheck="pwd1" nullmsg="请填写原密码！" errormsg="与原密码不符！">
                </div>
            </div>

            <div class="form-group clearfix">
                <label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">新密码： <span style="color:red">*</span></label>
                <div class="col-md-6" style="padding:0px 0px 10px 0px;">
                    <input type="password" class="form-control" name="userpassword" id="userpassword" value="" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！"
                    >
                </div>
            </div>

            <div class="form-group clearfix">
                <label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">确认密码： <span style="color:red">*</span></label>
                <div class="col-md-6" style="padding:0px 0px 10px 0px;">
                    <input type="password" class="form-control"  name="txtpwd" id="txtpwd" value="" datatype="*6-16" recheck="userpassword" nullmsg="请输入长度为6到16位的密码！" errormsg="您两次输入的账号密码不一致！">
                </div>
            </div>
                        
            <div class="form-group">
                <div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:15px;margin-bottom:40px;">
                <button type="submit" class="btn btn-primary" ><i class="fa fa-save"></i> 修改密码 </button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript">
$(function(){
    //$(".registerform").Validform();  //就这一行代码！;
    
    $(".registerform").Validform({
        tiptype:1
     
    });
})
</script>

</block>
