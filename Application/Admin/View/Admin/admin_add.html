<extend name="Public:base" />

<block name="main-header">
	<div class="header">
        <h1 class="page-title">新增管理员</h1>
        <ul class="breadcrumb">
            <li>管理员管理</li>
            <li class="active">新增管理员</li>
        </ul>
    </div>
</block>
<block name="main-content">
	<div class="main-content" style="height: 1350px;">
		<form enctype="multipart/form-data" action="{:U('admin_add_update')}" method="post" class="demoform" >

		 			
			<div class="form-group clearfix">
				<label class="col-md-2 control-label" style="padding:0px 10px 5px 0px; text-align: right;">登录名<span style="color:red">*</span></label>
				<div class="col-md-4" style="padding:0px 0px 10px 0px;">
				<input type="text" class="form-control" name="txtname" id="txtname" placeholder="必填项" value="{$userinfo[0]['name']}" datatype="*" nullmsg="请填写登录名！" errormsg="请填写登录名！" >
				</div>
			</div>
			<div class="form-group clearfix">
				<label class="col-md-2 control-label" style="padding:0px 10px 5px 0px; text-align: right;">密码<span style="color:red">*</span></label>
				<div class="col-md-4" style="padding:0px 0px 10px 0px;">
				<input type="text" class="form-control" name="txtpass" id="txtpass" placeholder="必填项" value="{$userinfo[0]['mobile']}" datatype="*" nullmsg="请设置密码！" errormsg="请设置密码！" >
				</div>
			</div>

			<div class="form-group">
				<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:15px;margin-bottom:40px;">
				<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保 存 </button>
				<a href="{:U('admin_list')}" class="btn btn-danger" style="margin-left: 60px;"><i class="glyphicon glyphicon-list"></i> 返回列表</a>
				</div>
			</div>
		</form>
	</div>

<script type="text/javascript">
	$(".demoform").Validform();
	
    
</script>


</block>
