<!DOCTYPE html>
<html class="gray">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="MobileOptimized" content="320">

    <title>维美美丽管家</title>

    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/custom.css">
</head>

<body>
<header>
    <nav>
        <a id="location" href="{:U('Mei/ditu')}"><img src="__STYLE__/images/location.png"></a>
        <a class="title">评价</a>
        <a id="tel" href="tel:{$tel[0]['phone']}"><img src="__STYLE__/images/tel.png"></a>
    </nav>
</header>

<div id="content" class="appraisal">
    <div class="content">
        <form action="{:U('pingjia_update')}" method="post">
        <section>
            <div class="wrap">
                <span class="attr">服务评价：</span>
                <span class="star"><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i></span>
                <input type="hidden" data-isnull="1" name="service" value="5">
            </div>
            <div class="wrap">
                <span class="attr">产品评价：</span>
                <span class="star"><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i></span>
                <input type="hidden" data-isnull="1" name="product" value="5">
            </div>
            <div class="wrap">
                <span class="attr">效果评价：</span>
                <span class="star"><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i></span>
                <input type="hidden" data-isnull="1" name="effect" value="5">
            </div>
            <div class="wrap">
                <span class="attr">整体评价：</span>
                <span class="star"><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i><i class="fa fa-star light"></i></span>
                <input type="hidden" name="whole" value="5">
                <textarea class="context" data-isnull="1" name="mark" rows="6" placeholder="|输入"></textarea>
            </div>
        </section>
            <input type="hidden" name="order_id" value="{$order_id}">
            <input id="submit" class="submit" type="submit" value="提交">
        </form>

    </div>
</div>

<footer>
    <ul class="clearfix">
         <li class="center">
            <a href="{:U('Mei/mei_index')}">
                <div class="ico">
                    <img src="__STYLE__/images/home.png">
                </div>
                <span>首页</span>
            </a>
        </li>
        <li class="center">
            <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx07c0189227f8f9af&redirect_uri=__URL__/weimei/index.php/Home/Dingdan/order&response_type=code&scope=snsapi_base&state=123#wechat_redirect">
                <div class="ico">
                    <img src="__STYLE__/images/order.png">
                </div>
                <span>订单</span>
            </a>
        </li>
        <li class="center">
            <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx07c0189227f8f9af&redirect_uri=__URL__/weimei/index.php/Home/Mei/keeper&response_type=code&scope=snsapi_base&state=123#wechat_redirect">
                <div class="ico">
                    <img src="__STYLE__/images/user.png">
                </div>
                <span>我的</span>
            </a>
        </li>
    </ul>
</footer>

<script type="text/javascript" src="__JS__/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="__JS__/swiper.min.js"></script>
<script type="text/javascript" src="__JS__/custom.js"></script>
<script type="text/javascript">
$(function(){
    $('.star i').on('click', function(){
        var $this = $(this)
            $parent = $this.parent(),
            index = $this.index(),
            star = index + 1;

        $parent.find('i:lt(' + star + ')').addClass('light');
        $parent.find('i:gt(' + index + ')').removeClass('light');

        $parent.siblings('input').val(star);
    });
});
</script>

</body>
</html>
