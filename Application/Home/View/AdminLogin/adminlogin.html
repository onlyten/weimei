<!DOCTYPE html>
<html class="single login">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="MobileOptimized" content="320">

    <title>维美医疗管理员绑定微信ID</title>

    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/custom.css">
</head>

<body class="vh-center">
<section>
    <div class="logo"><img src="__STYLE__/images/logo.png" alt=""></div>
   
    <form action="{:U('login_check')}" method="post">
        <div class="control mobile">
            <input type="text" name="username" value="" placeholder="用户名">
            <span class="ico"></span>
        </div>
        <div class="control password">
            <input type="password" name="password" value="" placeholder="密码">
            <span class="ico"></span>
            <!--<a id="resetPassword" href="password_pre.html">忘记密码</a>-->
        </div>
       <input type="hidden" name="txtwxid" id="txtwxid" value="{$openid}"></input>
        <button class="submit" type="submit">绑定</button>
    </form>
</section>
</body>
</html>
